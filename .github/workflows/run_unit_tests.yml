name: .NET Core Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.302'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal